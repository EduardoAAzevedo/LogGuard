<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogGuard Login</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body> 

    <!-- //-- INICIO DA TELA DE LOGIN --// -->
    <section id="page-login-user">

        <div class="login-father">
            <div class="login-child-form">
                <div class="login-form">
                    <div class="login-form-img-logo">
                        <img class="login-form-logo" src="./img/logo-preta-transparent.png" alt="">
                    </div>

                    <div class="login-form-titulo">
                        <h2 class="bold black-text">Bem Vindo!</h2>
                        <p class="black-text">Insira os dados para acessar a dashboard...</p>
                    </div>

                    <label class="login-form-box">
                        <span class="icon">
                            <img src="./svg/gmail-icon.svg" alt="">
                        </span>
                        <input type="text" class="login-form-input black-text" placeholder="Digite seu e-mail" autocomplete="off"/>
                    </label>

                    <label class="login-form-box">
                        <span class="icon">
                            <img src="./svg/key-icon.svg" alt="">
                        </span>
                        <input type="password" class="login-form-input black-text" placeholder="Digite sua senha" autocomplete="off"/>
                    </label>

                    <div class="login-link-forget">
                        <a class="link-text" href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="login-form-btn">
                        <button class="login-btn boal">Login</button>
                    </div>

                    <div class="login-form-not-cont">
                        <p class="bold text-purple text-center">Não tem uma conta?</p>
                        <p class="text-purple text-center">Contato: <a class="link-text" href="">log.guard@sptech.school</a></p>
                    </div>

                </div>
                <div class="login-link-exit">
                    <img style="width: 10px; margin-right: 5px;" src="./svg/trian-icon.svg" alt="">
                    <a href="./index.html">Página Inicial</a>
                </div>
            </div>


            <div class="login-child-content">
                <div class="login-content">
                    <h1>Reduzindo riscos, aumentando a confiança.</h1>
                    <p>Monitoramento inteligente para datacenters</p>
                </div>
            </div>


        </div>

    </section>
</body>

</html>
