<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogGuard Cadastro</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section id="page-cadastro-ind">

        <div class="father-cadastro-ind">
            <div class="cadastro-child-form">
                <div class="cadastro-ind-form">
                    <div class="cadastro-ind-form-logo">
                        <img class="cadastro-form-logo" src="./img/logo-preta-transparent.png" alt="">
                    </div>

                    <div class="cadastro-form-titulo">
                        <h2 class="bold black-text">Bem Vindo!</h2>
                        <p class="black-text">Insira os dados abaixo para cadastrar sua empresa...</p>
                    </div>

                    <label class="login-form-box">
                        <span class="icon">
                            <img src="./svg/gmail-icon.svg" alt="">
                        </span>
                        <input type="text" class="login-form-input black-text" placeholder="Digite seu e-mail" autocomplete="off"/>
                    </label>

                    <label class="cadastro-ind-form-box">
                        <span class="icon">
                            <img src="./svg/key-icon.svg" alt="">
                        </span>
                        <input type="text" class="cadastro-form-input black-text" placeholder="CNPJ" autocomplete="off"/>
                    </label>

                    <label class="cadastro-ind-form-box">
                        <span class="icon">
                            <img src="./svg/key-icon.svg" alt="">
                        </span>
                        <input type="text" class="cadastro-form-input black-text" placeholder="Nome do responsável" autocomplete="off"/>
                    </label>

                    <label class="cadastro-ind-form-box">
                        <span class="icon">
                            <img src="./svg/gmail-icon.svg" alt="">
                        </span>
                        <input type="text" class="cadastro-form-input black-text" placeholder="Email do responsável" autocomplete="off"/>
                    </label>

                    <label class="cadastro-ind-form-box">
                        <span class="icon">
                            <img src="./svg/key-icon.svg" alt="">
                        </span>
                        <input type="text" class="cadastro-form-input black-text" placeholder="Senha" autocomplete="off"/>
                    </label>

                    <label class="cadastro-ind-form-box">
                        <span class="icon">
                            <img src="./svg/key-icon.svg" alt="">
                        </span>
                        <input type="text" class="cadastro-form-input black-text" placeholder="Confirme a senha" autocomplete="off"/>
                    </label>




                </div>
            </div>
        </div>

    </section>
</body>

</html>
